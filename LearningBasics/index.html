<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>React intro</title>
        <link href="https://fonts.googlepis.com/css?family=Roboto" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="app">
            
            <div class="list">

                <div class="card">
                    <div class="card-img">
                        <img
                           src="https://mochamanstyle.com/wp-content/uploads/2015/10/2016-BMW-M2-Coupe.jpg"
                           alt="BMW M2 Coupe">
                    </div>
                    <h3>BMW M2 Coupe</h3>
                    <p>20000 $</p>
               </div>
   
               <div class="card">
                   <div class="card-img">
                       <img
                          src="https://article.images.consumerreports.org/w_598,h_436/prod/content/dam/cro/news_articles/cars/2016-Audi-TT-pr-1-2016-598"
                          alt="Audi TT">
                   </div>
                   <h3>Audi TT</h3>
                   <p>15000 $</p>
              </div>
   
              <div class="card">
                   <div class="card-img">
                       <img
                       src="http://a2goos.com/data_images/models/rolls-royce-phantom-coupe/rolls-royce-phantom-coupe-03.jpg"
                       alt="Rolls Royce">
                   </div>
                   <h3>Rolls Royce</h3>
                   <p>50000 $</p>
               </div>
   
               <div class="card">
                   <div class="card-img">
                       <img
                       src="https://auto.ndtvimg.com/car-images/big/mercedes-amg/gle-coupe/mercedes-amg-gle-coupe.jpg?v=2"
                       alt="Mercedes Amg Coupe">
                   </div>
                   <h3>Mercedes Amg Coupe</h3>
                   <p>18000 $</p>
               </div>

            </div>

        </div>

</html>
